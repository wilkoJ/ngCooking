
<div id="wrapper">
    <main id="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-3" id="col-nav" ng-include="'logs.html'">
                </div>
                <div class="col-xs-12 col-sm-9">
                    <div class="content" id="content_home">
                        <h1 class="page-title">Bienvenue sur NgCooking !</h1>
                        <section class="section">
                            <h2 class="title">~ Meilleures recettes ~</h2>
                            <div class="recettes row">
                                <div ng-repeat="recipe in home.recipes| limitTo: 4" class="col-xs-6 col-sm-3 recette">
                                    <a ng-href="main.html#/recettes/{{recipe.name}}">
                                        <img ng-src="{{recipe.picture}}" alt="Le tajine de ta maman">
                                        <div class="top" title="note : {{recipe.mark}}/5">
                                            <span class="note">
                                                <span class="glyphicon glyphicon-heart" ng-repeat="m in toArray(recipe.mark) track by $index"></span>
                                            </span>
                                        </div>
                                        <div class="bot">
                                            <p class="name">{{recipe.name}}</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </section>
                        <section ng-show="showConnect" class="section newrecette">
                            <div class="row">
                                <div class="col-xs-12">
                                    <p class="c">Vous en avez sous la toque ?!</p>
                                    <p class="b">
                                        <a href="main.html#/recettes_new" class="btn btn_color1"><span class="glyphicon glyphicon-plus-sign"></span><span>Créez une nouvelle recette</span></a>
                                    </p>
                                </div>
                            </div>
                        </section>
                        <section class="section">
                            <h2 class="title">~ Nouvelles recettes ~</h2>
                            <div class="recettes row">
                                <div ng-repeat="recipe in home.recipes | limitTo: 4" class="col-xs-6 col-sm-3 recette">
                                    <a ng-href="main.html#/recettes/{{recipe.name}}">
                                        <img ng-src="{{recipe.picture}}" alt="Le tajine de ta maman">
                                        <div class="top" title="note : {{recipe.mark}}/5">
                                            <span class="note">
                                                <span class="glyphicon glyphicon-heart" ng-repeat="m in toArray(recipe.mark) track by $index"></span>
                                            </span>
                                        </div>
                                        <div class="bot">
                                            <p class="name">{{recipe.name}}</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </section>
