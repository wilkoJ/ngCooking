<div id="wrapper">
	<main id="main">
		<div class="container">
			<div class="row">
				<div class="col-sm-3" id="col-nav" ng-include="'logs.html'">
				</div>
				<div class="col-xs-12 col-sm-9">
					<div class="content" id="content_recettes">
						<h1 class="page-title">Les recettes</h1>
						
						<section class="section">
							<h2 class="title">~ Trouver une recette ~</h2>
							<div class="panel">
								<div class="row imgback">
									<div class="col-xs-3"></div>
									<div class="col-xs-12 col-sm-9 fp">
										<div class="filters">
											<form action="">
												<div class="filter">
													<p><label for="">Nom de la recette</label></p>
													<p><input ng-model="searchByName" type="text" placeholder="ex: Tajine de poulet"></p>
												</div>
												<div class="filter">
													<p><label for="">Ingrédient(s) utlisé(s) pour la recette</label></p>
													<p><input ng-model="searchByIngredient" type="text" placeholder="ex: poulet;oeuf;farine"></p>
												</div>
												<div class="filter">
													<p><label for="">Valeur calorique de la recette <span class="fwn">(kcal/100g)</span></label></p>
													<p>
														<span class="span-label">entre :</span>
														<input ng-model="recettes.minCalories" type="number" class="mr0" placeholder="ex: 450">
														<span class="span-label">et</span>
														<input ng-model="recettes.maxCalories" type="number" placeholder="ex: 750">
													</p>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<div class="sort">
								<p>
									<span class="span-label">Trier par :</span>
									<select name="" id="">
										<option value="az">Ordre alphabétique (A->Z)</option>
										<option value="za">Ordre alphabétique (Z->A)</option>
										<option value="new">Les plus récentes d'abord</option>
										<option value="old">Les plus anciennes d'abord</option>
										<option value="best">Les mieux notées d'abord</option>
										<option value="worst">Les moins bien notées d'abord</option>
										<option value="cal">Du moins calorique au plus calorique</option>
										<option value="cal_desc">Du plus calorique au moins calorique</option>
									</select>
								</p>
							</div>
							<div class="result">
								<div class="recettes row">

									<p ng-show="!recettes.showRecetes"class="col-xs-12 blank">Aucune recette ne correspond à votre recherche</p>
									<div ng-show="recettes.showRecetes" class="col-xs-6 col-sm-4 col-md-3 recette" ng-repeat="recipe in recipes | searchFor:searchByName
                                          |  searchForIngredient:searchByIngredient | betweenCalories:recettes.minCalories:recettes.maxCalories | limitTo:recettes.recettesLimit">
                                        <a ng-href="main.html#/recettes/{{recipe.name}}">
                                            <img ng-src="{{recipe.picture}}" alt="Le tajine de ta maman">
                                            <div class="top" title="note : {{recipe.mark}}/5">
                                                <span class="note">
                                                    <span class="glyphicon glyphicon-heart" ng-repeat="m in toArray(recipe.mark) track by $index"></span>
                                                </span>
                                            </div>
                                            <div class="bot">
                                                <p class="name">{{recipe.name}}</p>
                                            </div>
                                        </a>
									</div>
								</div>
							</div>

							<div class="row showmore">
								<div class="col-xs-12">
									<button ng-click="recettes.showMore()" type="button" class="btn btn_color1"><span class="glyphicon glyphicon-chevron-down"></span>Afficher d'avantage</button>
								</div>
							</div>
						</section>

                        <section class="section">
                            <h2 class="title">~ Meilleures recettes ~</h2>
                            <div class="recettes row">
                                <div ng-repeat="recipe in recettes.recipes| limitTo: 4" class="col-xs-6 col-sm-3 recette">
                                    <a ng-href="main.html#/recettes/{{recipe.name}}">
                                        <img ng-src="{{recipe.picture}}" alt="Le tajine de ta maman">
                                        <div class="top" title="note : {{recipe.mark}}/5">
                                            <span class="note">
                                                <span class="glyphicon glyphicon-heart" ng-repeat="m in toArray(recipe.mark) track by $index"></span>
                                            </span>
                                        </div>
                                        <div class="bot">
                                            <p class="name">{{recipe.name}}</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </section>
                        <section class="section">
                            <h2 class="title">~ Nouvelles recettes ~</h2>
                            <div class="recettes row">
                                <div ng-repeat="recipe in recettes.recipes | limitTo: 4" class="col-xs-6 col-sm-3 recette">
                                    <a href="recettes_details.html">
                                        <img ng-src="{{recipe.picture}}" alt="Le tajine de ta maman">
                                        <div class="top" title="note : {{recipe.mark}}/5">
                                            <span class="note">
                                                <span class="glyphicon glyphicon-heart" ng-repeat="m in toArray(recipe.mark) track by $index"></span>
                                            </span>
                                        </div>
                                        <div class="bot">
                                            <p class="name">{{recipe.name}}</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </section>
						
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
<div ng-include="'connexionForm.html'"></div>
